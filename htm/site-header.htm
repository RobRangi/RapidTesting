<header data-ng-controller="menuController">
    <!-- Navigation Bar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="/">Rapid Testing</a>
                <div collapse="navCollapsed" class="nav-collapse collapse navbar-responsive-collapse">
                    <ul class="nav pull-right">
                        <li data-ng-repeat="item in menuItems" data-ng-class="(item.menuRoute == location.path() &amp;&amp; 'active')">
                            <a href="#{{ item.menuRoute }}">{{ item.menuName }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Only show if we are on the home page else suppress -->
    <div data-ng-show="(location.path() == '/')">
        <!-- Header Image -->
        <div class="picturewrap">
            <div class="clearfix">
                <div class="container text-center">
                    <h1>THE ROAD TO
                        <br>PRODUCT QUALITY
                        <br>STARTS HERE</h1>
                </div>
            </div>
        </div>

        <!-- Call to Action Line -->
        <div class="ctawrap">
            <div class="container-fluid">
                <p class="text-center">
                    Contact <a href="mailto:info@rapidtesting.co.nz?subject=General Enquiry">Rapid Testing</a> today!
                </p>
            </div>
        </div>
    </div>
</header>
