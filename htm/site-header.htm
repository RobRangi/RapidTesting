<header data-ng-controller="menuController">
    <div class="container-fluid">
        <div class="container hdr-menu-container">
            <div class="navbar">
                <div class="navbar-inner">
                    <a class="brand" href="#/home">
                        <img src="../img/logo_menu.png" alt="Rapid Testing Logo">
                    </a>
                    <ul class="nav pull-right">
                        <li class="text-center" data-ng-repeat="item in menuItems" data-ng-class="(item.menuRoute == location.path() &amp;&amp; 'active')">
                            <a href="#{{item.menuRoute}}">{{ item.menuName }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid hdr-carousel-container" data-ng-show="(location.path() == '/home')">
        <div class="container">
            <div class="hdr-carousel-text">
                <ul>
                    <li>
                        <h1><span>Our Promise.</span>Better Product Quality</h1>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
