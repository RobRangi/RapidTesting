<section id="idAbout" data-ng-controller="cntlAbout">
    <div class="container">
        <h2 class="page-title" data-ng-bind="dataAbout.pagetitle"></h2>
        <div class="row-fluid">
            <div class="span4">
                <div class="mask">
                    <h3 data-ng-bind="dataAbout.col1header"></h3>
                    <img src="../img/Brian.jpg" alt="">
                    <h3 data-ng-bind="dataAbout.name"></h3>
                    <h4 data-ng-bind="dataAbout.title"></h4>
                    <p data-ng-bind="dataAbout.text"></p>                    
                </div>
            </div>

            <div class="span8">
                <div class="mask">
                    <h3 data-ng-bind="dataAbout.col2header"></h3>
                    <ul class="mask-list">
                        <li data-ng-repeat="item in dataAbout.col2values">
                            <h4 data-ng-bind="item.valuehead"></h4>
                            <p data-ng-bind="item.valuetext"></p>
                        </li>
                    </ul>
                </div>

                <div class="mask">
                    <h3 data-ng-bind="dataAbout.col3header"></h3>
                    <ul class="mask-list">
                        <li data-ng-repeat="item in dataAbout.col3values">
                            <h4 data-ng-bind="item.valuehead"></h4>
                            <p data-ng-bind="item.valuetext"></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
